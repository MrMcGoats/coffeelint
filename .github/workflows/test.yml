name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 12.x, 13.x]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm test
      run: |
        npm ci
        npm test

  Lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: npm lint
      run: |
        npm ci
        npm run lint
